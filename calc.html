    <h1>Calculator</h1>
    <div class="container">
        <div class="grid-container">
            <div class="screen"><span id="solution"></span></div>
            <div id="equal" onclick="getFormula(this.id)">=</div>
            <div id="num7" onclick="getFormula(this.id)">7</div>
            <div id="num8" onclick="getFormula(this.id)">8</div>
            <div id="num9" onclick="getFormula(this.id)">9</div>
            <div id="add" onclick="getFormula(this.id)">+</div>
            <div id="num4" onclick="getFormula(this.id)">4</div>
            <div id="num5" onclick="getFormula(this.id)">5</div>
            <div id="num6" onclick="getFormula(this.id)">6</div>
            <div id="sub" onclick="getFormula(this.id)">-</div>
            <div id="num1" onclick="getFormula(this.id)">1</div>
            <div id="num2" onclick="getFormula(this.id)">2</div>
            <div id="num3" onclick="getFormula(this.id)">3</div>
            <div id="mult" onclick="getFormula(this.id)">x</div>
            <div id="num0" onclick="getFormula(this.id)">0</div>
            <div id="decimal" onclick="getFormula(this.id)">.</div>
            <div id="clear" onclick="getFormula(this.id)">c</div>
            <div id="divide" onclick="getFormula(this.id)">/</div>
        </div>
    </div>
